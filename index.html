<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lernprogramm PWA</title>

  <!-- Falls du später eine manifest.json nutzt, muss dieser Link stimmen. -->
  <!-- <link rel="manifest" href="manifest.json" /> -->

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>Mein Lernprogramm</h1>
  </header>

  <main class="container">
    <!-- Kategorie-Auswahl-Screen -->
    <section id="category-selection">
      <h2>Wähle eine Kategorie</h2>
      <div id="categories" class="flex flex--center">
        <button class="category-btn" data-cat="mathe">Mathematik</button>
        <button class="category-btn" data-cat="web">Webtechnologien</button>
        <button class="category-btn" data-cat="allgemein">Allgemeinwissen</button>
      </div>
    </section>

    <!-- Quiz-Screen (anfangs versteckt) -->
    <section id="quiz" class="hidden">
      <div id="question" class="quiz-question"></div>
      <div id="answers" class="flex flex--center"></div>
      <div class="progressbar">
        <div class="progressbar__fill" style="width: 0%;"></div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    &copy; HTW Dresden
  </footer>

  <script src="js/app.js" type="module"></script>
</body>
</html>
