<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lernprogramm PWA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>Mein Lernprogramm</h1>
  </header>

  <main class="container">
    <!-- Kategorie-Auswahl -->
    <section id="category-selection">
      <h2>Wähle eine Kategorie</h2>
      <div id="categories" class="flex flex--center">
        <button class="category-btn" data-cat="mathe">Mathematik</button>
        <button class="category-btn" data-cat="web">Webtechnologien</button>
        <button class="category-btn" data-cat="allgemein">Allgemeinwissen</button>
        <button class="category-btn" data-cat="remote">Externe Aufgaben</button>
      </div>
    </section>

    <!-- Quiz-Screen (anfangs versteckt) -->
    <section id="quiz" class="hidden">
      <div id="question" class="quiz-question"></div>
      <div id="answers" class="flex flex--center"></div>
      <div class="progressbar">
        <div class="progressbar__fill" style="width: 0%;"></div>
      </div>
    </section>

    <!--Auswertung/Summary-Screen (anfangs versteckt)-->
  <section id="summary" class="hidden">
    <div id="summary-content"></div>
    <button id="back-btn" class="category-btn" style="margin-bottom:1rem;">Zurück</button>
  </section>
  </main>

  <footer class="site-footer">
    &copy; HTW Dresden
  </footer>

  <script src="js/app.js" type="module"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('Service Worker registriert!'))
        .catch(err => console.error('Service Worker Fehler:', err));
    }
  </script>
</body>
</html>
